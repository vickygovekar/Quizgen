<!DOCTYPE html>
<html>
<head>
    <title>Mock Facebook Account Page</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
        }
        
        .container {
            max-width: 600px;
            margin: 20px auto;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 20px;
        }
        
        .profile-pic {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            margin: 0 auto;
            display: block;
        }
        
        .profile-name {
            text-align: center;
            font-size: 24px;
            margin-top: 10px;
            color: #1877f2;
        }
        
        .profile-info {
            margin-top: 20px;
        }
        
        .profile-info p {
            margin-bottom: 10px;
            color: #555;
        }
        
        .profile-info label {
            font-weight: bold;
        }
        
        .profile-info .info-value {
            margin-left: 10px;
            color: #555;
        }
        
        .edit-profile-button {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            background-color: #1877f2;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img class="profile-pic" src="profile-picture.jpg" alt="Profile Picture">
        <h2 class="profile-name">John Doe</h2>
        <div class="profile-info">
            <p><label>Email:</label> <span class="info-value">johndoe@example.com</span></p>
            <p><label>Location:</label> <span class="info-value">New York</span></p>
            <p><label>Education:</label> <span class="info-value">University of ABC</span></p>
            <p><label>Employment:</label> <span class="info-value">XYZ Company</span></p>
        </div>
        <button class="edit-profile-button">Edit Profile</button>
    </div>
</body>
</html>
